tmux:
  symbols:
    branch: '⎇ '
    hashprefix: ':'
    ahead: ↑·
    behind: ↓·
    staged: '● '
    conflict: ' '
    modified: '樂'
    untracked: '? '
    stashed: '⚑ '
    clean: 
  styles:
    state: '#[fg=red,bold]'
    branch: '#[fg=yellow,bold]'
    remote: '#[fg=blue]'
    staged: '#[fg=green,bold]'
    conflict: '#[fg=red,bold]'
    modified: '#[fg=red,bold]'
    untracked: '#[fg=magenta,bold]'
    stashed: '#[fg=cyan,bold]'
    clean: '#[fg=green,bold]'
  layout: [branch, ' <|> ', remote-branch,' ←',divergence , ' ', flags]
  options:
    branch_max_len: 0
